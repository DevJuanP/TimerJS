<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="clock" id="clock">
            <input type="text" class="number" maxlength="2" value="00">
            <span>hs</span>
            <input type="text" class="number" maxlength="2" value="00">
            <span>min</span>
            <input type="text" class="number" maxlength="2" value="00">
            <span>s</span>
        </div>
        <div class="buttons">
            <button id="play" onclick="startTimer()"></button>
            <button id="stop" onclick="stopTimer()"></button>
            <!-- <button id="pause" onclick="pauseTimer()"></button> -->
        </div>
    </div>


    <script src="js/timer.js"></script>
</body>
</html>
